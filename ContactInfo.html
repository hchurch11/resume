<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/resume/CSS/secondarypages.css">

</head>

<body>
    <div title="contactInfo">
        <h1>
            Contact Information
        </h1>
        <h2>How To Reach Me</h2>
        <ul>
            <li>
                <strong>Phone: </strong> 701-899-2512 <br />
            </li>
            <br />
            <li>
                <strong>Email: </strong>heatherlchurch11@gmail.com
            </li>
            <br />
            <li>
                <strong>Address: </strong>Millcreek, Utah 84106
            </li>
        </ul>
    </div>
    <div title="contactForm">
        <h2>
            Submit Your Contact Information Below
        </h2>
        <form action="/resume/ContactInfo.html" method="POST" class="contactInfo">
            <div class="inputFields">
                <label for="fullName">Name: </label><br />
                <input type="text" name="fullName" id="fullName" required />
            </div>
            <div class="inputFields">
                <label for="emailAddress">Email: </label><br />
                <input type="email" name="emailAddress" id="emailAddress" required />
            </div>
            <div class="inputFields">
                <label for="phone">Phone: </label><br />
                <input type="text" name="phone" id="phone" required />
            </div>
            <div class="inputFields">
                <label for="company">Company: </label><br />
                <input type="text" name="company" id="company" required />
            </div>
            <div class="inputFields">
                <label for="url">Website: </label><br />
                <input type="text" name="url" id="url" />
            </div>
            <div class="inputFields">
                <label for="comments"> Brief Message: </label><br />
                <textarea name="comments" id="comments" rows="5" cols="33">
                </textarea>
            </div>
            <div class="inputFields">
                <input type="submit" value="submit" />
            </div>
        </form>
        <script language="vbscript" type="text/vbscript">
                     Sub Sample ()  
                      Dim iRow  
                      Set objExcel = CreateObject ("Excel. Application")  
                      Set objWorkbook = objExcel.Workbooks.Open ("/resume/MyWebsiteContactInfo.numbers")  
                      objExcel.Application.Visible = True  
                      ObjWorkbook.Windows (1).Visible = True  
                      Set XlSheet =objWorkbook.Sheets (1)  
                      XlSheet.Activate  
                      iRow = 1  
                      With objExcel  
                          Do while .Cells (iRow, 1).value <> ""  
                              .Cells (iRow, 1).activate  
                              iRow = iRow + 1  
                          Loop  
                             .Cells (iRow, 1).value=Document.GetElementsByName ("fullName") (0).Value  
                             .Cells (iRow, 2).value=Document.GetElementsByName ("emailAddress") (0).Value  
                             .Cells (iRow, 3).value=Document.GetElementsByName ("phone") (0).Value  
                             .Cells (iRow, 4).value=Document.GetElementsByName ("company") (0).Value  
                             .Cells (iRow, 5).value=Document.GetElementsByName ("url") (0).Value  
                             .Cells (iRow, 6).value=Document.GetElementsByName ("comments") (0).Value  
                             MsgBox "Data Added Successfully‚Äù, vbinformation  
                             Document.GetElementsByName ("fullName") (0).Value=""  
                             Document.GetElementsByName ("emailAddress") (0).Value=""  
                             Document.GetElementsByName ("phone") (0).Value=""  
                             Document.GetElementsByName ("company") (0).Value=""  
                             Document.GetElementsByName ("url") (0).Value="" 
                             Document.GetElementsByName ("comments") (0).Value="" 
                         End With  
                         ObjWorkbook. Save  
                         ObjWorkbook. Close  
                         Set objWorkbook = Nothing  
                         Set objExcel = Nothing  
                     End Sub  
                  </script>
    </div>
</body>

</html>
