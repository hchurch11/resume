<!DOCTYPE html>

</head>

<body>
    <div title="contactInfo">
        <h1>
            Contact Information
        </h1>

        <ul>
            <li>
                <strong>Phone: </strong> 701-899-2512 <br />

    </div>
    <div title="contactForm">
        <h2>
            Submit Your Contact Information Below
        </h2>
        <form action="/resume/ContactInfo.html" method="POST" class="contactInfo">
            <div class="inputFields">
                <label for="fullName">Name: </label><br />
                <input type="text" name="fullName" id="fullName" required />
            </div>
            <div class="inputFields">
                <label for="emailAddress">Email: </label><br />
                <input type="email" name="emailAddress" id="emailAddress" required />
            </div>
            <div class="inputFields">
                <label for="phone">Phone: </label><br />
                <input type="text" name="phone" id="phone" required />
            </div>
            <div class="inputFields">
                <label for="company">Company: </label><br />
                <input type="text" name="company" id="company" required />
            </div>
            <div class="inputFields">
                <label for="url">Website: </label><br />
                <input type="text" name="url" id="url" />
            </div>
            <div class="inputFields">
                <label for="comments"> Brief Message: </label><br />
                <textarea name="comments" id="comments" rows="5" cols="33">
                </textarea>
            </div>
            <div class="inputFields">
                <input type="submit" value="submit" />
            </div>
        </form>
    </div>
</body>
